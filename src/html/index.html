<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Radio Landing</title>
    <meta name="keywords" content=" " />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css"
    />
  </head>
  <body>
    <header></header>

    <section></section>
    <main>
      <!-- radio -->
      <section class="radio">
        <div class="radio__img">
          <img src="../img/Group 283.png" alt="radio" />
        </div>
      </section>
      <!-- gallery -->
      <section class="gallery">
        <div class="c-title">
          <h3>Gallery Photos</h3>
          <p>Explore the most beautiful places in the world.</p>
        </div>
        <div class="gallery__slider">
          <div class="gallery__slider__img">
            <img src="../img/Rectangle 81.png" alt="img" />
          </div>
          <div class="gallery__slider__img">
            <img src="../img/Rectangle 80.png" alt="img" />
          </div>
          <div class="gallery__slider__img">
            <img src="../img/Rectangle 84.png" alt="img" />
          </div>
          <div class="gallery__slider__img">
            <img src="../img/Rectangle 86.png" alt="img" />
          </div>
          <div class="gallery__slider__img">
            <img src="../img/Rectangle 87.png" alt="img" />
          </div>
          <div class="gallery__slider__img">
            <img src="../img/Rectangle 87.png" alt="img" />
          </div>
          <div class="gallery__slider__img">
            <img src="../img/Rectangle 87.png" alt="img" />
          </div>
        </div>
      </section>
      <!-- Contact -->
      <section class="contact l-wrapper">
        <div class="c-title c-title--contact">
          <h3>Contact a Travel <br />Researcher</h3>
          <p>We always aim to reply with 24 hours.</p>
        </div>
        <div class="contact__box">
          <div class="circle-container">
            <div class="circle circle--phone">
              <div class="circle__logo">
                <img src="../img/phone.png" alt="phone" />
              </div>
              <h3>Call Us</h3>
              <p>+91 956545463</p>
              <span>We are online now</span>
            </div>
          </div>
          <div class="circle-container">
            <div class="circle circle--email">
              <div class="circle__logo">
                <img src="../img/mail.png" alt="email" />
              </div>
              <h3>Send us <br />an Enquiry</h3>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="../js/main.js"></script>
  </body>
</html>
